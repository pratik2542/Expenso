name: Keep Supabase Database Active

on:
  schedule:
    # Run every 6 days at 2 AM UTC to keep the database active
    - cron: '0 2 */6 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Keep database alive
        run: |
          curl -X GET "https://expenso-ex.vercel.app/api/keep-alive" \
            -H "Content-Type: application/json" \
            -w "\nStatus: %{http_code}\n"
      
      - name: Log result
        if: success()
        run: echo "✅ Database keep-alive ping sent successfully"
      
      - name: Log error
        if: failure()
        run: echo "❌ Database keep-alive ping failed"
